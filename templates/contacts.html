{% extends "base.html" %}
{% load static %}
{% block title %}Sensive Blog - Contact{% endblock %}

{% block content %}
  <main class="site-main">
    <section class="mb-30px">
      <div class="container">
        <a href="{% url 'index' %}" style="display:block; text-decoration:none;">
          <div class="hero-banner" style="background-image:url('{% static "img/banner/hero-banner.png" %}');">
            <div class="hero-banner__content">
              <h3>Contacts</h3>
              <h1>How to find us</h1>
              <h4>Map &amp; details</h4>
            </div>
          </div>
        </a>
      </div>
    </section>

    <section class="section-margin">
      <div class="container">
        <div class="card p-3">
          {% if map %}{{ map|safe }}
          {% elif folium_map %}{{ folium_map|safe }}
          {% else %}<p>Карта временно недоступна.</p>{% endif %}
        </div>
      </div>
    </section>
  </main>
{% endblock %}
